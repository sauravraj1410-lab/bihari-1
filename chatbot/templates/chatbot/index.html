{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BIHARI - Your Smart Assistant (made by saurav)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'chatbot/css/styles.css' %}">
</head>
<body>

<!-- MOBILE MENU BUTTON -->
<div class="menu-button" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</div>

<!-- DARK MODE BUTTON -->
<div class="dark-toggle-btn" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</div>

<!-- NEW CHAT FLOATING BUTTON -->
<div class="new-chat-btn" onclick="startNewChat()">
    <i class="fas fa-plus"></i>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
    <i class="fas fa-home active"></i>
    <i class="fas fa-comment-dots"></i>
    <i class="fas fa-user"></i>
</div>

<!-- APP CONTAINER -->
<div class="app-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>AI Bihari</h1>
            <p>Smart AI with a Bihari Heart(Made by ❤️Saurav kumar❤️)</p>
        </div>
        <div class="chat-history">
            <!-- Chat history will be populated here -->
        </div>
    </div>

    <!-- Chat Main -->
    <div class="chat-container">

        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-robot"></i>
                <h2>AI Bihari</h2>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <div class="bot-message">
                    <div class="message-content">
                        <div class="bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-text">
                            <p>Hello! I'm Bihari, your AI assistant with a bihari heart. How can I help you today?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="chat-input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>

    </div> <!-- end chat-container -->

</div> <!-- end app-container -->

<!-- Footer -->
<footer class="footer">
    <p>Made by ❤️ Saurav Kumar ❤️</p>
</footer>

<script src="{% static 'chatbot/js/script.js' %}"></script>
</body>
</html>
